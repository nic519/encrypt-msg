<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本加密工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wechat-warning" id="wechatWarning">
            ⚠️ 检测到微信访问，请使用浏览器打开本页面
        </div>

        <div class="main-content" id="mainContent">
            <h1>🔐 文本加密工具</h1>
            
            <div class="tabs">
                <button class="tab" onclick="showTab('encrypt')">🔒 加密文本</button>
                <button class="tab active" onclick="showTab('decrypt')">🔓 解密文本</button>
            </div>

            <div id="encrypt-tab" class="tab-content">
                <div class="form-group">
                    <label for="plaintext">✏️ 输入要加密的文本：</label>
                    <textarea id="plaintext" placeholder="请输入需要加密的文本内容..."></textarea>
                    <button class="clear-btn" onclick="clearText('plaintext')" title="清空文本">✖️</button>
                </div>
                
                <div class="btn-group" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="btn secondary-btn" onclick="pasteAndEncrypt()">📋 粘贴并加密</button>
                    <button class="btn" onclick="encryptText()">🔒 加密文本</button>
                </div>
                
                <div id="encrypt-result" class="result">
                    <div class="result-header">
                        <div class="result-title">🔐 加密结果</div>
                        <button class="copy-btn" onclick="copyToClipboard('encrypt-output-text')">📋 复制结果</button>
                    </div>
                    <div class="result-content" id="encrypt-output">
                        <span id="encrypt-output-text"></span>
                    </div>
                </div>
            </div>

            <div id="decrypt-tab" class="tab-content active">
                <div class="form-group">
                    <label for="ciphertext">📝 输入要解密的文本：</label>
                    <textarea id="ciphertext" placeholder="请输入需要解密的加密文本..."></textarea>
                    <button class="clear-btn" onclick="clearText('ciphertext')" title="清空文本">✖️</button>
                </div>
                
                <div class="btn-group" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="btn primary-btn" onclick="pasteAndDecrypt()">📋 粘贴并解密</button>
                    <button class="btn secondary-btn" onclick="decryptText()">🔓 解密文本</button>
                </div>
                
                <div id="decrypt-result" class="result">
                    <div class="result-header">
                        <div class="result-title">🔓 解密结果</div>
                        <button class="copy-btn" onclick="copyToClipboard('decrypt-output-text')">📋 复制结果</button>
                    </div>
                    <div class="result-content" id="decrypt-output">
                        <span id="decrypt-output-text"></span>
                    </div>
                </div>
            </div>

            <div class="tips">
                <ul>
                    <li><span class="emoji">🛡️</span> 本工具完全在浏览器中运行，不会上传任何数据</li>
                    <li><span class="emoji">🔄</span> 每次加密结果都不同，增强安全性</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
