        async function pasteAndEncrypt() {
            try {
                // å°è¯•ä»å‰ªè´´æ¿è¯»å–æ–‡æœ¬
                const text = await navigator.clipboard.readText();
                
                if (text) {

        // åŠ å¯†æ–‡æœ¬
        async function encryptText() {
            const plaintext = document.getElementById('plaintext').value;
            
            if (!plaintext) {
                showResult('encrypt', 'è¯·è¾“å…¥è¦åŠ å¯†çš„æ–‡æœ¬', false);
                return;
            }
            
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(plaintext);
                
                // ç”Ÿæˆéšæœºå¯†é’¥å’ŒIV
                const key = await window.crypto.subtle.generateKey(
                    {
                        name: 'AES-GCM',
                        length: 256
                    },
                    true,
                    ['encrypt', 'decrypt']
                );
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                
                // åŠ å¯†æ•°æ®
                const encryptedData = await window.crypto.subtle.encrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    data
                );
                
                // å¯¼å‡ºå¯†é’¥
                const exportedKey = await window.crypto.subtle.exportKey('raw', key);
                const keyArray = new Uint8Array(exportedKey);
                
                // ç»„åˆIVã€å¯†é’¥å’ŒåŠ å¯†æ•°æ®
                const encryptedArray = new Uint8Array(encryptedData);
                const resultArray = new Uint8Array(iv.length + keyArray.length + encryptedArray.length);
                resultArray.set(iv);
                resultArray.set(keyArray, iv.length);
                resultArray.set(encryptedArray, iv.length + keyArray.length);
                
                // è½¬æ¢ä¸ºBase64
                const base64Result = btoa(String.fromCharCode(...resultArray));
                
                showResult('encrypt', base64Result, true);
                
            } catch (error) {

                console.error('åŠ å¯†é”™è¯¯:', error);

        }

        // ç²˜è´´å¹¶è§£å¯†
        async function pasteAndDecrypt() {
            try {
                // å°è¯•ä»å‰ªè´´æ¿è¯»å–æ–‡æœ¬
                const text = await navigator.clipboard.readText();
                
                if (text) {

        // è§£å¯†æ–‡æœ¬
        async function decryptText() {
            const ciphertext = document.getElementById('ciphertext').value;
            
            if (!ciphertext) {
                showResult('decrypt', 'è¯·è¾“å…¥è¦è§£å¯†çš„æ–‡æœ¬', false);
                return;

            try {
                // ä»Base64è§£ç 
                let decodedData;

                    decodedData = atob(ciphertext);

                    return;

                const encryptedData = Uint8Array.from(decodedData, c => c.charCodeAt(0));
                
                // æå–IVã€å¯†é’¥å’ŒåŠ å¯†æ•°æ®
                const iv = encryptedData.slice(0, 12);
                const keyData = encryptedData.slice(12, 44); // AES-256å¯†é’¥é•¿åº¦ä¸º32å­—èŠ‚
                const data = encryptedData.slice(44);
                
                // å¯¼å…¥å¯†é’¥
                const key = await window.crypto.subtle.importKey(
                    'raw',
                    keyData,
                    {
                        name: 'AES-GCM',
                        length: 256
                    },

                );
                
                // è§£å¯†æ•°æ®
                const decryptedData = await window.crypto.subtle.decrypt(
                    {

                    },
                    key,

                );
                
                // è½¬æ¢ä¸ºæ–‡æœ¬

                outputDiv.textContent = text.trim();

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            
            // è·å–åŸå§‹æ–‡æœ¬
            let text;
            if (element.innerHTML.includes('<br>')) {
                // å¦‚æœåŒ…å«HTMLæ ‡ç­¾ï¼Œéœ€è¦è½¬æ¢å›çº¯æ–‡æœ¬
                text = element.innerHTML.replace(/<br>/g, '\n');
            } else {

                text = element.textContent;
            }

            // æ–¹æ³•1: ä½¿ç”¨ç°ä»£ Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                try {

                } catch (error) {

                }

            // æ–¹æ³•2: ä½¿ç”¨ document.execCommand (å…¼å®¹æ€§æ›´å¥½)
            try {

                const textArea = document.createElement('textarea');
                textArea.value = text;

                // é€‰æ‹©å¹¶å¤åˆ¶
